<div class="card shadow-3">
    <div class="flex justify-content-between flex-wrap ">
        <div class="flex align-items-center justify-content-center ">
            <h5 class="m-0">Create Profile</h5>
        </div>
        <div class="flex align-items-center justify-content-end flex-wrap  gap-2">
            <div class="flex align-items-center justify-content-center">
                <button pButton pRipple type="button" pTooltip="Filter" tooltipPosition="left" icon="fa-solid fa-filter"
                    class="p-button-outlined p-button-info"></button>
            </div>
            <div class="flex align-items-center justify-content-center">
                <button pButton pRipple type="button" (click)="onClickShowProfileForm()" tooltipPosition="left"
                    pTooltip="Create new profile" icon="fa-solid fa-user-plus"
                    class="p-button-outlined p-button-info"></button>
            </div>
        </div>
    </div>
    <hr />
</div>

<app-profile-form [display]="showProfileForm" (close)="onClose()"></app-profile-form>

<div class="card shadow-3">

    <p-menu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menu [popup]="true" [model]="items">
    </p-menu>

    <p-table [value]="profiles" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name</th>
                <th pSortableColumn="state">State</th>
                <th pSortableColumn="city">City</th>
                <th pSortableColumn="street">Street</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profile>
            <tr>
                <td> {{profile.firstName}} {{profile.lastName}} </td>
                <td> {{profile.state}} </td>
                <td> {{profile.city}} </td>
                <td> {{profile.street}} </td>
                <td class="flex justify-content-end "> 
                    <button type="button" class="flex align-items-center justify-content-center " pButton icon="pi pi-list"
                        (click)="setProfile(profile); menu.toggle($event)"></button> </td>
            </tr>
        </ng-template>
    </p-table>
</div>
